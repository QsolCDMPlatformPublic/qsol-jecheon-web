	<th:block layout:fragment="css"></th:block>

	<script>
		function commonNotifyError(error) {
			let errorMessage = "";
			if (error.response) {
				if (error.response.data.errorMessage) {
					errorMessage += "<br />" + error.response.data.errorMessage;
				}
				if (error.response.data.errorMessages) {
					for (let i = 0; i < error.response.data.errorMessages.length; i++) {
						errorMessage += "<br />" + error.response.data.errorMessages[i];
					}
				}
				console.log(errorMessage);
				if (errorMessage.length > 0) {
					errorMessage = errorMessage.substring(6);
				}
				//console.log(error.response.status);
				//console.log(error.response.headers);
			} else if (error.request) {
				console.log("Error Request: ", error.request);
			} else {
				console.log("Error Message: ", error.message);
			}

			let errorModal = document.getElementById("errorModal");
			errorModal.classList.add('active');
			let title = document.getElementById("modalTitle");
			title.innerHTML = "에러 발생";
			let text = document.getElementById("modalText");
			text.innerHTML = errorMessage;

		}


		function commonNotifyMessage(titleParam, messageParam) {
			let errorModal = document.getElementById("errorModal");
			errorModal.classList.add('active');
			let title = document.getElementById("modalTitle");
			title.innerHTML = titleParam;
			let text = document.getElementById("modalText");
			text.innerHTML = messageParam;

		}

		function commonNotifyErrorWithArgs(titleParam, messageParam) {
			let errorModal = document.getElementById("errorModal");
			errorModal.classList.add('active');
			let title = document.getElementById("modalTitle");
			title.innerHTML = titleParam;
			let text = document.getElementById("modalText");
			text.innerHTML = messageParam;
		}

		function closePopup() {
			let errorPopup = document.getElementById("errorModal");
			errorPopup.classList.remove('active');
		}


	</script>
